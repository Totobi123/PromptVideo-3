services:
  - type: web
    name: tivideo
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: APP_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_DB_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MURF_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false
      - key: PIXABAY_API_KEY
        sync: false
      - key: FREESOUND_API_KEY
        sync: false
      - key: CLOUDFLARE_API_KEY
        sync: false
      - key: CLOUDFLARE_WORKER_URL
        sync: false
      - key: YOUTUBE_CLIENT_ID
        sync: false
      - key: YOUTUBE_CLIENT_SECRET
        sync: false
